<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materi & Latihan - Responsi Adrian</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <script src="assets/data.js"></script>
  <script src="assets/app.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#eef2ff',
              100: '#e0e7ff',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
            }
          },
          animation: {
            'blob': 'blob 7s infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    .bg-grid-slate {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(226, 232, 240, 0.5) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(226, 232, 240, 0.5) 1px, transparent 1px);
      mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
    }
    /* Smooth MathJax rendering */
    mjx-container {
        overflow-x: auto;
        overflow-y: hidden;
        max-width: 100%;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 font-sans selection:bg-brand-500 selection:text-white min-h-screen relative" x-data="app()">

<div class="fixed inset-0 z-0 pointer-events-none">
    <div class="absolute inset-0 bg-grid-slate z-0"></div>
    <div class="absolute top-0 right-0 w-96 h-96 bg-brand-200/40 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-purple-200/40 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob animation-delay-2000"></div>
</div>

<nav class="sticky top-0 z-50 w-full bg-white/80 backdrop-blur-md border-b border-slate-200/80">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
    <a href="index.html" class="group flex items-center gap-2 text-sm font-bold text-slate-500 hover:text-brand-600 transition-colors">
      <div class="w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center group-hover:bg-brand-50 group-hover:text-brand-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
      </div>
      <span>Kembali ke Beranda</span>
    </a>
  </div>
</nav>

<main class="relative z-10 max-w-5xl mx-auto px-6 py-10">

<div class="mb-10 text-center md:text-left">
    <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900 tracking-tight mb-2" x-text="title"></h1>
    <p class="text-slate-500">Silakan pelajari materi terlebih dahulu sebelum mengerjakan latihan soal.</p>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-12">
  <button @click="view='materi'"
    class="relative p-6 rounded-2xl border text-left transition-all duration-300 group overflow-hidden"
    :class="view === 'materi' 
      ? 'bg-white border-brand-500 shadow-lg shadow-brand-500/10 ring-1 ring-brand-500' 
      : 'bg-white border-slate-200 hover:border-brand-300 hover:shadow-md opacity-80 hover:opacity-100'">
    
    <div class="flex items-start gap-4">
        <div class="p-3 rounded-xl transition-colors"
             :class="view === 'materi' ? 'bg-brand-50 text-brand-600' : 'bg-slate-100 text-slate-500 group-hover:bg-brand-50 group-hover:text-brand-600'">
             <span class="text-2xl">üìö</span>
        </div>
        <div>
            <h3 class="font-bold text-lg mb-1" :class="view === 'materi' ? 'text-brand-700' : 'text-slate-700'">Materi Pembelajaran</h3>
            <p class="text-sm text-slate-500">Ringkasan konsep, definisi, dan contoh soal dasar.</p>
        </div>
    </div>
    <div x-show="view==='materi'" class="absolute top-0 right-0 w-16 h-16 bg-gradient-to-br from-brand-500/10 to-transparent rounded-bl-full -mr-4 -mt-4"></div>
  </button>

  <button @click="view='soal'"
    class="relative p-6 rounded-2xl border text-left transition-all duration-300 group overflow-hidden"
    :class="view === 'soal' 
      ? 'bg-white border-brand-500 shadow-lg shadow-brand-500/10 ring-1 ring-brand-500' 
      : 'bg-white border-slate-200 hover:border-brand-300 hover:shadow-md opacity-80 hover:opacity-100'">
    
    <div class="flex items-start gap-4">
        <div class="p-3 rounded-xl transition-colors"
             :class="view === 'soal' ? 'bg-brand-50 text-brand-600' : 'bg-slate-100 text-slate-500 group-hover:bg-brand-50 group-hover:text-brand-600'">
             <span class="text-2xl">‚úèÔ∏è</span>
        </div>
        <div>
            <h3 class="font-bold text-lg mb-1" :class="view === 'soal' ? 'text-brand-700' : 'text-slate-700'">Latihan Soal</h3>
            <p class="text-sm text-slate-500">Uji pemahamanmu dengan soal pilihan ganda & isian.</p>
        </div>
    </div>
    <div x-show="view==='soal'" class="absolute top-0 right-0 w-16 h-16 bg-gradient-to-br from-brand-500/10 to-transparent rounded-bl-full -mr-4 -mt-4"></div>
  </button>
</div>

<div x-show="view==='materi'" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4" x-transition:enter-end="opacity-100 translate-y-0">
  <template x-for="m in materi">
    <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-8 mb-8 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-1 h-full bg-brand-500"></div>
        
        <h3 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-3">
            <span class="w-8 h-8 rounded-full bg-brand-100 text-brand-600 text-sm flex items-center justify-center font-bold" x-text="m.id || '#'"></span>
            <span x-text="m.title"></span>
        </h3>
        
        <div class="prose prose-slate prose-lg max-w-none text-slate-600 leading-relaxed" x-html="m.content">
            </div>
    </div>
  </template>
</div>

<div x-show="view==='soal'" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4" x-transition:enter-end="opacity-100 translate-y-0">
  <template x-for="(s, index) in soal">
    <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6 md:p-8 mb-8">
      
      <div class="flex gap-4 mb-6">
          <div class="flex-shrink-0 w-10 h-10 rounded-full bg-slate-100 text-slate-500 font-bold flex items-center justify-center border border-slate-200 shadow-sm">
              <span x-text="index + 1"></span>
          </div>
          <div class="flex-grow pt-1">
              <p class="text-lg font-medium text-slate-800 leading-relaxed" x-text="s.question"></p>
          </div>
      </div>

      <div class="space-y-3 pl-0 md:pl-14">
        <template x-for="(o,i) in s.options">
          <button @click="check(s,i)"
            class="w-full text-left px-5 py-4 rounded-xl border border-slate-200 transition-all duration-200 hover:border-brand-500 hover:bg-brand-50/30 hover:shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-500/20 group relative">
            
            <div class="flex items-center gap-3">
                <span class="w-6 h-6 rounded-full border border-slate-300 flex items-center justify-center text-xs font-bold text-slate-400 group-hover:border-brand-500 group-hover:text-brand-600 transition-colors">
                    <span x-text="['A','B','C','D'][i]"></span>
                </span>
                <span class="text-slate-700 group-hover:text-slate-900" x-text="o"></span>
            </div>
          </button>
        </template>
      </div>

      <div class="pl-0 md:pl-14 mt-6">
          <p class="font-bold text-lg" 
             :class="s.result.includes('Benar') ? 'text-green-600' : 'text-red-500'" 
             x-text="s.result"></p>

          <div x-show="s.show" 
               x-transition 
               class="mt-4 bg-brand-50/50 border border-brand-100 rounded-xl p-5 text-slate-700">
            <div class="flex items-center gap-2 mb-2 text-brand-700 font-semibold text-sm uppercase tracking-wide">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                Pembahasan
            </div>
            <div class="text-slate-600 leading-relaxed" x-html="s.solution"></div>
          </div>
      </div>

    </div>
  </template>
</div>

</main>

<footer class="py-8 text-center text-slate-400 text-sm">
    &copy; 2026 Responsi Adrian.
</footer>

</body>
</html>
